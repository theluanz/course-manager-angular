<h2>Courses list</h2>

<table class="table table-striped border">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Code</th>
      <th>Price</th>
      <th>Relase Date</th>
      <th>Rating</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td><img [src]="course.imageUrl" width="40" height="40"></td>
      <td>{{course.name}}</td>
      <td>{{course.code}}</td>
      <td>{{course.price}}</td>
      <td>{{course.relaseDate}}</td>
      <td>
        <app-star [rating]="course.rating"></app-star>
</td>
      <td></td>
    </tr>
  </tbody>
</table>
