<h2>Course Info</h2>
<hr />

<form #courseForm="ngForm" *ngIf="course">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form form-label">Name</label>
    <div class="col-sm-10">
      <input
        [(ngModel)]="course.name"
        name="name"
        #courseName="ngModel"
        class="form-control"
        [ngClass]="{
          'is-invalid': courseName.invalid,
          'is-valid': courseName.valid
        }"
        required
      />
      <div class="invalid-feedback">
        <span>Course name is required.</span>
      </div>
    </div>
  </div>

  <div class="form-group row mt-3">
    <label for="description" class="col-sm-2 col-form form-label"
      >Description</label
    >
    <div class="col-sm-10">
      <textarea
        rows="3"
        [(ngModel)]="course.description"
        name="description"
        #courseDescription="ngModel"
        class="form-control"
        [ngClass]="{
          'is-invalid': courseDescription.invalid,
          'is-valid': courseDescription.valid
        }"
        required
      ></textarea>
      <div class="invalid-feedback">
        <span>Course description is required.</span>
      </div>
    </div>
  </div>

  <div class="form-group row mt-3">
    <label for="price" class="col-sm-2 col-form form-label">Price</label>
    <div class="col-sm-10">
      <input
        type="number"
        [(ngModel)]="course.price"
        name="price"
        #coursePrice="ngModel"
        class="form-control"
        [ngClass]="{
          'is-invalid': coursePrice.invalid,
          'is-valid': coursePrice.valid
        }"
        required
      />
      <div class="invalid-feedback">
        <span>Course Price is invalid.</span>
      </div>
    </div>
  </div>

  <div class="form-group row mt-3">
    <label for="rating" class="col-sm-2 col-form form-label">Rating</label>
    <div class="col-sm-10">
      <input
        type="number"
        min="0"
        max="5"
        [(ngModel)]="course.rating"
        name="rating"
        #courseRating="ngModel"
        class="form-control"
        [ngClass]="{
          'is-invalid': courseRating.invalid,
          'is-valid': courseRating.valid
        }"
        required
      />
      <div class="invalid-feedback">
        <span>Course Rating is invalid.</span>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end mt-3">
    <button
      [disabled]="courseForm.invalid"
      class="btn btn-primary"
      style="margin-right: 1rem"
      (click)="saveChanges()"
    >
      Save
    </button>
    <button [routerLink]="['/']" class="btn btn-secondary">Cancel</button>
  </div>
</form>
