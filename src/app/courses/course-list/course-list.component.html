<h2>Courses list</h2>
<div class="form-group row">
  <label class="col-sm-2 col-form-label">Filter by:</label>
  <div class="col-sm-10">
    <input [(ngModel)]="filter" type="text" class="form-control">
  </div>
</div>

<table class="table table-striped border mt-4">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Code</th>
      <th>Price</th>
      <th>Relase Date</th>
      <th>Rating</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of filteredCourse">
      <td><img [src]="course.imageUrl" width="40" height="40"></td>
      <td>{{course.name}}</td>
      <td>{{course.code | uppercase| replace:'-' : ' '}}</td>
      <td>{{course.price| currency:'R$ '}}</td>
      <td>{{course.releaseDate | date: 'dd/MM/yyyy'}}</td>
      <td>
        <app-star [rating]="course.rating"></app-star>
</td>
      <td></td>
    </tr>
  </tbody>
</table>
